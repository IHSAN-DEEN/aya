<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built by Ummah â€¢ Ihsan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1115;
            --text-primary: #e6edf3;
            --accent-gold: #d4af37;
            --font-cinematic: 'Cinzel', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-cinematic);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 60%);
            pointer-events: none;
        }

        .content {
            font-size: 1.5rem;
            line-height: 2;
            padding: 2rem;
            max-width: 800px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .highlight {
            color: var(--accent-gold);
            font-weight: 700;
        }

        /* Footer-like subtle text */
        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.6;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <div class="ambient-bg"></div>
    <div class="content">
        Built by ummah at <span class="highlight">Ihsan</span> to please Allah,<br>
        with love for the ummah
    </div>
</body>
</html>
